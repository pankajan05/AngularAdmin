<div class="container tm-mt-big tm-mb-big">
  <div class="row">
    <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
      <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
        <div class="row">
          <div class="col-12">
            <h2 class="tm-block-title d-inline-block">Add Category</h2>
          </div>
        </div>
        <form action="" class="tm-edit-product-form">
          <div class="row tm-edit-product-row">
            <div class="col-xl-12 col-lg-12 col-md-12">
              <div class="form-group mb-3">
                <label for="name">Category Name</label>
                <input id="name" name="name" type="text" class="form-control validate" required/>
              </div>
              <div class="form-group mb-3">
                <label for="description">Description</label>
                <textarea class="form-control validate" rows="3" required></textarea>
              </div>


            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Category Now</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
